{% extends "index.html" %}

{% block title %}Sign In{% endblock %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
<div class="sign_in_wrapper">
    <div class="sign_in_form">
        <h2>Sign In</h2>
        <hr>
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="email_field">
            {{field}}
        </div>
        {% endfor %}
        {{ form.non_field_errors }}
        <div class="submit_button">
        <input type="submit" value="Submit" class="buton buton-bg">
        </div>
        <p>Haven't you registered yet? <a href="{% url 'register' %}">Registration</a></p>
        </form>
    </div>
</div>
{% endblock %}
